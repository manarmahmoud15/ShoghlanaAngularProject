
<div class="mb-3 w-50 mx-auto">
  <label for="" class="form-label" >الخدمات</label>
  <select class="form-select form-select-lg text-end" (change)="filterJobs()" [(ngModel)]= "selectedCategoryID" >
    <option  [value] = "0"> عرض جميع الخدمات </option>
    <option *ngFor="let cat of category" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4 m-4">
  <!-- // for Block (control flow) instead *ngFor="let job of jobs" -->
  @for (job of filteredJobs ; track job.id){
    <div class="col">
      <div class="card h-100" appHighlight externalColor="green">
        <img [src]="job.imgURL" height="250px" class="card-img-top" alt="..." />
        <div class="card-body text-end">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
  
          <p class="card-text">{{ job.rate }}<i class="fa-solid fa-star"></i></p>
          <div class="d-flex">
            <p class="card-text pt-2">{{ job.price }}</p>
            <div class="freelancerInfo d-flex ms-auto">
              <p class="pt-2 mx-2">{{ job.freelancerName }}</p>
              <img
                [src]="job.freelancerImg"
                height="50px"
                class="border rounded-circle border-light"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  }@empty {
    <h1>no fetch data</h1>
  }

</div>

<div class="project container-fluid d-flex pt-5">
    <div class="col-8 h-50 mx-5">
      <div class="container py-1 d-flex justify-content-between align-items-center">
        <div class="col-8 d-flex justify-content-start align-items-center gap-3">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              الاحدث
            </button>
            <ul class="dropdown-menu text-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">الاقدم</a></li>
              <li><a class="dropdown-item" href="#">الاقل عروضا</a></li>
              <li><a class="dropdown-item" href="#">الاكثر عروضا</a></li>
            </ul>
          </div>
          <div class="d-flex align-items-center border p-2 rounded">
            <div class="form-check mx-3">
              <input
                class="form-check-input"
                type="radio"
                name="statusFilter"
                id="statusAll"
              />
              <label class="form-check-label" for="statusAll"> الكل </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="statusFilter"
                id="statusOpen"
                checked
              />
              <label class="form-check-label" for="statusOpen"> مفتوح </label>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h6 class="text-end">المشاريع <i class="fa-brands fa-rocketchat"></i></h6>
        </div>
      </div>
      <div class="jobs-container mt-3">
        <div class="container job-item my-3 p-3 border rounded" *ngFor="let job of ClientJob">
          <div class="row justify-content-between align-items-center">
            <div class="col-4">
              <p class="price">{{ job.MinPrice }} - {{ job.MaxPrice }}</p>
            </div>
            <div class="col-8 d-flex justify-content-end align-items-center">
              <div class="d-flex flex-column text-end me-3">
                <div class="d-flex ">
                    <p class="status ms-1 p-1">{{ job.status }}</p>
                    <p class="title">{{ job.title }}</p>
                </div>
                <div class="d-flex">
                    <p class="clientName"><i class="fa-solid fa-user "></i> {{ job.clientName }}</p>
                </div>
              </div>
              <img [src]="job.clientImg" height="50px" alt="{{ job.clientName }}" class="rounded-circle">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 justify-content-center align-items-center">
      <button class="btn btn-primary w-75">
        <i class="fa-solid fa-plus ms-2"></i>
        اضف مشروع
      </button>
      <div class="search-container w-75 my-3 position-relative">
        <i class="fa-solid fa-magnifying-glass search-icon position-absolute"></i>
        <input class="form-control search-input text-end" placeholder="... ابحث عن" />
      </div>
      <div class="text-end w-75">
        <div class="column mb-3 pe-2">
          <p class="bold-text pt-2 pe-2">الأقسام</p>
        </div>
        <div class="categories pe-2">
          <div class="category-item d-flex align-items-center justify-content-between" *ngFor="let cat of category">
            <i class="fa-solid fa-briefcase ms-2"></i>
            <p>{{cat.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


<div dir="rtl" class=" container-fluid dark:bg-gray-800">
  <div class="row dark:bg-gray-800">
    <div class="col-md-6 float-right mt-5 me-3 dark:bg-gray-800">
      <form (ngSubmit)="handleLogin(LoginForm)" [formGroup] = "LoginForm" class="form dark:bg-gray-800 dark:text-gray-200">
        <h5 class="text-center dark:text-gray-200" style="color: #1dbf73;"> أهلا بك مجددا</h5>

        <div class="flex-column  dark:text-gray-200">
          <label for="email" class="dark:text-gray-200">البريد الإلكتروني</label>
        </div>
        <div class="inputForm  dark:text-gray-200">
          <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
            <g data-name="Layer 3" id="Layer_3">
              <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
            </g>
          </svg>
          <input formControlName="email" placeholder="البريد الإلكتروني" id="email" class="input " type="email">
        </div>
        <div *ngIf="LoginForm.get('email')?.errors && LoginForm.get('email')?.touched" class="alert alert-danger  ">
          <p *ngIf="LoginForm.get('email')?.getError('email')" class="m-0 ">البريد الإلكتروني غير صحيح</p>
          <p *ngIf="LoginForm.get('email')?.getError('required')" class="m-0 ">يرجي ادخال البريد الإلكتروني</p>
        </div>

          <div class="flex-column dark:bg-gray-800 dark:text-gray-200">
            <label for="password" class="dark:text-white-200" >كلمة السر</label>
          </div>
          <div class="inputForm dark:bg-gray-800 dark:text-gray-200">
            <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
              <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
              <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
            </svg>
            <input formControlName="password" placeholder="كلمة السر" id="password" class="input dark:bg-gray-800 dark:text-gray-200" type="password">

          </div>



          <div *ngIf="LoginForm.get('password')?.errors && LoginForm.get('password')?.touched" class="alert alert-danger dark:text-gray-200">
            <p *ngIf="LoginForm.get('password')?.getError('required')" class="m-0 dark:text-gray-200">يرجي ادخال كلمة السر </p>
          </div>


        <button class="btn dark:text-gray-200" [disabled]="LoginForm.invalid" type="submit"> تسجيل الدخول
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> </button>
        <p class="p">ليس لديك حساب؟ <span class="span">سجل الآن</span>
        </p><p class="p line">أو</p>

        <div class="flex-row">
          <button class="btn google bg-danger">
      <i class="fa-brands fa-google" aria-hidden="true"></i>
        سجل بواسطة جوجل

          </button>
      </div></form>
    </div>
    <div class="col-md-5 mt-5">
<img src="../../assets/imgs/Tablet login-bro.png"  alt="img" class="img-fluid">
    </div>

  </div>

</div>

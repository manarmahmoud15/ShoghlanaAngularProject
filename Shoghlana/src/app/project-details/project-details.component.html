<div class="project container-fluid pt-5">
  <div class="col-12">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="col-12 justify-content-start align-items-center gap-3">
        <div class="jobs-container mt-3">
          <div
            class="container job-item my-3 p-3 border rounded"
            *ngFor="let job of clientJob"
          >
            <div class="row justify-content-between align-items-center">
              <div class="col-12 d-flex justify-content-end align-items-center">
                <div class="d-flex flex-column text-end me-3">
                  <div class="d-flex">
                    <p class="status ms-1 p-1">{{ job.status }}</p>
                    <p class="title">{{ job.title }}</p>
                  </div>
                  <div class="d-flex">
                    <p class="clientName">
                      <i class="fa-solid fa-user"></i> {{ job.clientName }}
                    </p>
                  </div>
                </div>
                <img
                  [src]="job.clientImg"
                  height="50px"
                  alt="{{ job.clientName }}"
                  class="rounded-circle"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-11 container-fluid justify-content-center align-items-center d-flex my-2"  *ngFor="let job of clientJob">
    <div class="col-4 container">
      <h6 class="text-end">معلومات المشروع</h6>
    </div>
    <div class="col-8 ms-2 container text-end my-2 py-2">
      <h5 class="text-end"> وصف المشروع</h5>
      <hr>
      <p>{{job.title}}</p>
    </div>
  </div>
</div>
